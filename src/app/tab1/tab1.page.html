<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Visita TÃ©cnica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--routerLink llama al metodo 'datos' para mostar atributos -->
  <ion-card color="secondary" *ngFor="let char of datos.results">
    <ion-card-header >
      <ion-card-title>{{char.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content [routerLink]="['/visita',char.id]">

      <ion-item>
        <ion-label>Calle principal: {{char.status}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Calle secundaria: {{char.species}}</ion-label>
      </ion-item>

    </ion-card-content>

    <ion-item>
      <ion-label *ngIf="realizado">Realizado</ion-label>      
      <ion-toggle slot="end" [(ngModel)]="realizado" (ionChange)="cambiaEstado()"></ion-toggle>
    </ion-item>
    
  </ion-card>
  
</ion-content>
